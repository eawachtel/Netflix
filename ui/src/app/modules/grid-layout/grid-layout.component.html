
<div class="container-fluid" style="background-color: black;">
<kendo-grid 

    [data]="gridView"
    [pageSize]="pageSize"
    [skip]="skip"
    [pageable]="true"
    (pageChange)="pageChange($event)"
    [height]="600"
    [sortable]="{
        allowUnsort: allowUnsort,
        mode: 'multiple'
        }"
    [sort]="sort"
    (sortChange)="sortChange($event)"
    filterable="menu"
    [filter]="filter"
    (filterChange)="filterChange($event)">
    <kendo-grid-column *ngFor="let column of column_names"
        class="no-padding"
        field={{column.field}}
        title={{column.title}}>
        <ng-template kendoGridCellTemplate let-dataItem>
            <span class="whole-cell">
                {{ dataItem[column.field] }} 
            </span>
        </ng-template>
    </kendo-grid-column>
  </kendo-grid>
</div>
