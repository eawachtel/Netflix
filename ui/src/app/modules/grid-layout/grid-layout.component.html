<kendo-tabstrip>
    <kendo-tabstrip-tab [title]="'Grid'" [selected]="true">
        <ng-template kendoTabContent> 
            <kendo-grid 

    [data]="gridView"
    [pageSize]="pageSize"
    [skip]="skip"
    [pageable]="true"
    (pageChange)="pageChange($event)"
    [height]="550"
    [sortable]="{
        allowUnsort: allowUnsort,
        mode: 'multiple'
        }"
    [sort]="sort"
    (sortChange)="sortChange($event)"
    filterable="menu"
    [filter]="filter"
    (filterChange)="filterChange($event)">
    <kendo-grid-column *ngFor="let column of pitColumns"
        class="no-padding"
        field={{column.field}}
        title={{column.title}}>
        <!-- [filterable]="column.filter" -->
        <ng-template kendoGridCellTemplate let-dataItem>
            <span class="whole-cell">
                {{ dataItem[column.field] }} 
            </span>
        </ng-template>
    </kendo-grid-column>
  </kendo-grid>
        </ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab [title]="'Plots'">
        <ng-template kendoTabContent>
            
        </ng-template>
    </kendo-tabstrip-tab>
</kendo-tabstrip>
